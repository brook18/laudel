<ion-header>
  <ion-toolbar>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <form [formGroup]="formlogin">
       <ion-input placeholder="email" formControlName="email"></ion-input>
       <ion-input placeholder="password" formControlName="password" type="password"> 
 </ion-input>
  </form> -->
  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

<ion-list lines="none">

    <form [formGroup]="slideOneForm">

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <!-- <ion-input formControlName="firstName" type="text"></ion-input> -->
            <ion-input formControlName="email" type="text" [class.invalid]="!slideOneForm.controls.email.valid && (slideOneForm.controls.email.dirty || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item *ngIf="!slideOneForm.controls.email.valid  && (slideOneForm.controls.email.dirty || submitAttempt)">
          <p>Please enter a valid email.</p>
      </ion-item>


        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <!-- <ion-input formControlName="lastName" type="text"></ion-input> -->
            <ion-input formControlName="password" type="password" [class.invalid]="!slideOneForm.controls.password.valid && (slideOneForm.controls.password.dirty || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item *ngIf="!slideOneForm.controls.password.valid  && (slideOneForm.controls.password.dirty || submitAttempt)">
          <p>Please enter a valid password.</p>
      </ion-item>


        <!-- <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input formControlName="age" type="number"></ion-input>
        </ion-item> -->

    </form>

</ion-list>

  <ion-button (click)="Login()">Login</ion-button>
</ion-content>
